 <script>

//--2

 function FindForPrice(min, max){
 products.forEach(function(elem){
 if(elem.price>=min && elem.price<=max){
 return elem;
 }
 })
 }
//--3

 let sortedProducts = products.sort(function (a, b) {
 if(a.rating.rate != b.rating.rate){
 return a.rating.rate - b.rating.rate
 }else{
 return a.rating.count - b.rating.count
 }
 })
 console.log(sortedProducts);

//--4 
 function FindForTitle(word){

 search = products.filter(q=>q.title.toLowerCase().startsWith(word))
 return search;

 }

//--5
 function FindForCategory(category){
 return products.filter(q=>q.category.includes(category))
 }
 

  
//--1

function FindForID(id){
 
 products.find(function(elem){
 if(elem.id == id){
 return elem.title, elem.description;
 }
 })

 }
